{% set name = "neutralocean" %}
{% set version = "2.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/neutralocean-{{ version }}.tar.gz
  sha256: 9272d993aa5ba902850c9e18fd1313c8d3538a6b8aab1f6597f36ebf17380267

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numba
    - numpy
    - xarray
    - scipy
    - gsw
    - pooch
    - xgcm
    - netcdf4

test:
  imports:
    - neutralocean
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/geoffstanley/neutralocean
  summary: Neutral Surfaces in the Ocean
  license: MIT
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - geoffstanley
