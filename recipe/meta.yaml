{% set name = "neutralocean" %}
{% set version = "0.0.18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/neutralocean-{{ version }}.tar.gz
  sha256: 5f4b6ff9e702ff6e6df69e6af0a2ce4d05f95065ae092d0a682ca6df8e783738

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - numba
    - numpy
    - xarray
    - scipy
    - gsw
    - pooch
    - xgcm
    - netcdf4

test:
  imports:
    - neutralocean
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/geoffstanley/neutralocean
  summary: Neutral Surfaces in the Ocean
  license: MIT
  license_file:
    - LICENSE.txt

extra:
  recipe-maintainers:
    - geoffstanley
